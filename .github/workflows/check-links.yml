name: Check Links

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install curl
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      
      - name: Make check-links.sh executable
        run: chmod +x check-links.sh
      
      - name: Run link checker
        run: bash check-links.sh
